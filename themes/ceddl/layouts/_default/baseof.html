<!DOCTYPE html>
<html ceddl-observe="page"
      data-language="{{ .Site.LanguageCode }}"
      data-segment="{{ .Params.segment }}"
      data-sections="{{ delimit .Keywords " ," }}"
data-page-ready=" page pageMetadata"
lang="{{ .Site.LanguageCode }}">
{{- partial "head.html" . -}}
<body>
{{- partial "header.html" . -}}
<div id="content">
  {{- block "main" . }}{{- end }}
</div>
{{- partial "footer.html" . -}}
</body>
</html>
