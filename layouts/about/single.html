{{ define "main" }}
<article
  class="prose prose-sm md:prose-base max-w-5xl px-4 md:px-6 mx-auto mb-16 mt-12 text-gray-600 justify-self-center"><h1
  class="font-big text-3xl text-gray-700">{{ .Title }}</h1>
  {{ .Content }}
  {{ with .Site.GetPage "/talk-to-an-ceddl-expert" }}
  <a href="{{ .Permalink }}" class="text-white btn btn-tertiary m-2 mx-0 no-underline">TALK TO AN EXPERT</a>
  {{ end }}
</article>
{{ end }}
