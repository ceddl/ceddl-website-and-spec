<ceddl-main-nav class="text-gray-800 h-full">
  <div class="js-main-nav-toggle flex items-center justify-center h-full">
    <button type="button"
            class="w-8 h-8 flex">
      <span class="sr-only">Navigation</span>
      <svg class="stroke-white w-8 h-812" viewBox="0 0 24 24" aria-hidden="true">
        <path
          d="M12 6v.01M12 12v.01M12 18v.01M12 7a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm0 6a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm0 6a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z"
          stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
    </button>
  </div>

  <div class="js-main-nav hidden fixed z-50 inset-0" role="dialog" aria-modal="true">
    <div ceddl-click class="js-main-nav-toggle fixed inset-0 bg-black/20 backdrop-blur-sm dark:bg-slate-900/80"
         aria-hidden="true"></div>
    <div
      class="fixed top-4 right-4 w-full max-w-xs bg-white rounded shadow-lg p-6 text-base font-semibold text-slate-900 dark:bg-slate-800 dark:text-slate-400 dark:highlight-white/5">
      <button type="button"
              class="js-main-nav-toggle absolute top-5 right-5 w-8 h-8 flex items-center justify-center text-slate-500 hover:text-slate-600 dark:text-slate-400 dark:hover:text-slate-300"
              tabindex="0"><span class="sr-only">Close navigation</span>
        <svg viewBox="0 0 10 10" class="w-2.5 h-2.5 overflow-visible" aria-hidden="true">
          <path d="M0 0L10 10M10 0L0 10" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round"></path>
        </svg>
      </button>
      <ul class="space-y-6">
        {{ with .Site.GetPage "getting-started" }}
        <li><a class="hover:text-gray-500 dark:hover:text-gray-400" href="{{ .Permalink }}">Docs</a></li>
        {{ end }}
        <li class="pv1"><a target="_blank" class="hover:text-gray-500 dark:hover:text-gray-400"
                           href="https://github.com/ceddl/ceddl-polyfill/discussions/">Help</a>
        </li>
        {{ with .Site.GetPage "blog" }}
        <li><a class="hover:text-gray-500 dark:hover:text-gray-400" href="{{ .Permalink }}">Blog</a></li>
        {{ end }}
        {{ with .Site.GetPage "sponsor-partner-up" }}
        <li><a class="hover:text-gray-500 dark:hover:text-gray-400" href="{{ .Permalink }}">Partner & Sponsorship</a>
        </li>
        {{ end }}
      </ul>
