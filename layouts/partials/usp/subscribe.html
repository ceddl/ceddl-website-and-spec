<div class="flex max-w-xl m-auto justify-center">
  <div class="text-center w-full p-6 py-12 md:p-12">
    <h2 class="text-md font-big text-gray-600 mb-4">Subscribe to our release, news letter.</h2>
    <ceddl-forms
      {{ if eq hugo.Environment "dev" }}
      action="http://localhost:8093/hook/s17v7vh2c1ayq5hcink78gzb3gwtdtm6"
      {{ else }}
      action="/analyse/hook/s17v7vh2c1ayq5hcink78gzb3gwtdtm6"
      {{ end }}
      method="POST">
      <form class="flex flex-grow max-w-lg" target="_blank" action="#" novalidate data-jsValidate="true" id="news-form"
            name="news-form" method="post">
        <diV class="relative w-full">
          <input class="inline-button w-full" pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$" id="member_email"
                 name="member" type="email"
                 placeholder="Email address" required>
          <div class="absolute right-[5px] top-[6px]">
            <input class="btn btn-sm btn-tertiary" id="news_submit"
                   name="member_submit"
                   type="submit" value="subscribe"></div>
        </diV>

        <template class="js-ceddl-form-success">
          <div class="ceddl-forms-success fade-in" role="alert">
            <div class="font-bold">Super! Please verify.</div>
            <div>To finish signing up please confirm via the e-mail that was sent. This ensures we have the right email and prevents abuse.</div>

          </div>
        </template>
        <template class="js-ceddl-form-error">
          <div class="ceddl-forms-warning fade-in" role="alert">
            <div class="font-bold">Oeps: An error occurred.</div>
          </div>
        </template>


      </form>
      <div class="js-ceddl-form-feedback"></div>
    </ceddl-forms>
    <p class="mt-4 text-xs text-gray-600">Get notified after every release and receive news updates as soon as they
      happen.</p>
  </div>
</div>
