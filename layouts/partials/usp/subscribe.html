<div class="flex max-w-xl m-auto justify-center">
  <div class="text-center w-full p-6 py-12 md:p-12">
    <h2 class="text-md font-big text-gray-600 mb-4">Subscribe to our release, news letter.</h2>
    <ceddl-forms>
      <form class="relative flex flex-grow max-w-lg" id="news-form" name="news-form" method="post"
            action="" target="_blank">
        <input class="inline-button w-full" id="member_email" name="member" type="email"
               placeholder="Email address" required>
        <div class="absolute right-[5px] top-[6px]"><input class="btn btn-sm btn-tertiary" id="news_submit"
                                                           name="member_submit"
                                                           type="submit" value="subscribe"></div>
      </form>
    </ceddl-forms>
    <p class="mt-4 text-xs text-gray-600">Get notified after every release and receive news updates as soon as they
      happen.</p>
  </div>
</div>
