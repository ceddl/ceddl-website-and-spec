<!DOCTYPE html>
<html ceddl-observe="page"
      data-language="{{ .Site.LanguageCode }}"
      data-segment="{{ .Params.segment }}"
      data-sections="{{ range .Params.keywords }}{{.}} {{end}}"
      data-page-ready="page pageMetadata"
      lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}

<body class="font-small flex flex-col min-h-screen text-gray-800">
<div class="usp-back">
  {{- partial "header-home.html" . -}}
</div>
<main>

  <article class="flex flex-col relative text-center text-white usp-back">
    <div class="flex flex-col items-center p-8">
      <h1 class="font-big text-3xl md:text-5xl ml-2 mr-2 welcome-headline pt-3 md:pt-8">{{ .Title }}</h1>
      <p class="text-2xl md-text-3xl max-w-4xl ml-4 mr-4 ">
        {{ .Description }}
      </p>
    </div>

  </article>

  <article class="relative">
    <div class="invite-background-two">
      <img src="/img/backgrounds/appback2.png">
    </div>
    <div class="p-4 mb-14 text-gray-700">
      <div class="max-w-4xl m-auto gray-box">
        <ceddl-forms method="POST"
        {{ if eq hugo.Environment "dev" }}
        action="http://localhost:8093/hook/rt4skyiieqlsjid0rzkwrxzovuolh9v4"
        {{ else }}
        action="/analyse/hook/rt4skyiieqlsjid0rzkwrxzovuolh9v4"
        {{ end }}>
          <form target="_blank" action="#" novalidate data-jsValidate="true">
            <div class="mb-4 scroll-mt-4">
              <label for="full-name">Full name</label>
              <input type="text" id="full-name" name="full-name" required placeholder="Full name">
              <p>Full name is a required field.</p>
            </div>
            <div class="mb-4 scroll-mt-4">
              <label for="company">Company name</label>
              <input type="text" id="company" name="company" placeholder="Company name">
            </div>
            <div class="mb-4 scroll-mt-4">
              <label for="email">Your email</label>
              <input type="email" id="email" name="email" required
                     pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$"
                     placeholder="you@company.com">
              <p>Email is required and should be formatted as you@company.com</p>
            </div>
            <div class="mb-4 scroll-mt-4">
              <label for="how-can-we-help">How can we help?</label>
              <textarea id="how-can-we-help" name="how-can-we-help" rows="4"></textarea>
            </div>

            <div class="js-ceddl-form-feedback"></div>

            <div class="mt-6 mb-4"><input type="submit" class="btn btn-primary w-full" value="Contact support"></div>

            <template class="js-ceddl-form-success">
              <div class="ceddl-forms-success fade-in" role="alert">
                <div class="font-bold">thank you!</div>
                <div>Thanks! Check your inbox for confirmation.</div>
              </div>
            </template>
            <template class="js-ceddl-form-error">
              <div class="ceddl-forms-warning fade-in" role="alert">
                <div class="font-bold">Oeps: An error occurred.</div>
              </div>
            </template>

          </form>
        </ceddl-forms>
      </div>
    </div>
  </article>

  <article class="bg-gray-50">
    {{ partial "usp/subscribe.html" . }}
  </article>
</main>
{{- partial "footer.html" . -}}
</body>
</html>
